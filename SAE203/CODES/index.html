
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body id="top">
    <!-- Ecran de chargement animé SANS le texte "Chargement" -->
    <div id="loading-screen">
        <div class="weather-animation">
            <div class="sun">
                <div class="sun-core"></div>
                <div class="sun-rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <!-- Texte retiré ici -->
        </div>
    </div>

    <header id="main-header">
        <div class="container header-content">
            <div class="logo-container">
                <a href="#top" id="logo-link">
                    <img src="logo.png" alt="Instant Weather Logo" class="logo">
                </a>
            </div>
            <h1>Instant Weather</h1>
            <button id="darkModeToggle" aria-label="Activer/désactiver le mode sombre">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container" id="main-content">
        <section id="search-section">
            <form id="weather-form">
                <div class="input-group">
                    <label for="city">Ville</label>
                    <div class="search-bar-wrapper" style="position:relative;">
                      <input type="text" id="city" placeholder="Entrez le nom d'une ville ou le code postal" required>
                      <div id="search-history-dropdown" class="search-history-dropdown hidden"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="days-slider">Nombre de jours (1-7)</label>
                    <div class="slider-container">
                        <input type="range" id="days-slider" min="1" max="7" value="3" aria-valuemin="1" aria-valuemax="7" aria-valuenow="3">
                        <div class="slider-value"><span id="days-value">3</span> jours</div>
                    </div>
                </div>
                
                <fieldset>
                    <legend>Informations supplémentaires</legend>
                    <div class="info-btn-group">
                        <button type="button" class="info-btn" data-info="latitude" id="latitude-btn">Latitude</button>
                        <button type="button" class="info-btn" data-info="longitude" id="longitude-btn">Longitude</button>
                        <button type="button" class="info-btn" data-info="rainfall" id="rainfall-btn">Cumul de pluie (mm)</button>
                        <button type="button" class="info-btn" data-info="wind-speed" id="wind-speed-btn">Vent moyen (km/h)</button>
                        <button type="button" class="info-btn" data-info="wind-direction" id="wind-direction-btn">Direction du vent (°)</button>
                    </div>
                    <input type="hidden" id="latitude" name="additional-info" value="off">
                    <input type="hidden" id="longitude" name="additional-info" value="off">
                    <input type="hidden" id="rainfall" name="additional-info" value="off">
                    <input type="hidden" id="wind-speed" name="additional-info" value="off">
                    <input type="hidden" id="wind-direction" name="additional-info" value="off">
                </fieldset>
                
                <button type="submit" class="submit-btn">Rechercher</button>
            </form>
        </section>

        <section id="results-section" class="hidden">
            <div id="location-info">
                <h2 id="city-name"></h2>
                <div id="coordinates-container" class="hidden">
                    <div id="latitude-display"></div>
                    <div id="longitude-display"></div>
                </div>
            </div>

            <div id="map-container" class="hidden">
                <div id="map"></div>
            </div>

            <div id="forecast-container"></div>
        </section>

        <section id="error-section" class="hidden">
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text"></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Instant Weather - Tous droits réservés</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
